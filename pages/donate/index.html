<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main/style.css">
</head>
<body>
    <header class="container_header">
        <nav class="container_header_nav">
          <div class="container_header_nav_div">
            <img class="nav_div_img" src="../../img/bamboo.png" alt="">
            <p class="nav_div_p">PetStory online</p>
          </div>
          <a href="#" class="container_header_nav_a active">About</a>
          <a href="#" class="container_header_nav_a">Map</a>
          <a href="#" class="container_header_nav_a">Zoos</a>
          <a href="#" class="container_header_nav_a">Donate</a>
          <a href="#" class="container_header_nav_a">Contact us</a>
          <span class="nav_span">Designed by ©</span>
        </nav>
        <div class="header_circle">
          <p class="header_circle_text">
            Watch your <span class="header_circle_span">favorite</span> animal
            online
          </p>
          <a class="header_button">WATCH ONLINE</a>
        </div>
      </header>

      <footer class="footer">
        <div class="footer_container">
          <div>
            <div class="container_header_nav_div footer_nav_div">
              <img class="nav_div_img" src="../../img/bamboo.png" alt="">
              <p class="nav_div_p">PetStory online</p>
            </div>
            <a class="header_button fourthsection_btn footer_btn"
              >donate for volunteers</a
            >
            <div class="footer_links_container">
              <div class="footer_social_item">
                <div class="footer_social_item_icon icon_facebook"></div>
                <a href="#" class="footer_social_links">Facebook</a>
              </div>
              <div class="footer_social_item">
                <div class="footer_social_item_icon icon_twitter"></div>
                <a href="#" class="footer_social_links">Twitter</a>
              </div>
              <div class="footer_social_item">
                <div class="footer_social_item_icon icon_instagram"></div>
                <a href="#" class="footer_social_links">Instagra,</a>
              </div>
              <div class="footer_social_item">
                <div class="footer_social_item_icon icon_youtube"></div>
                <a href="#" class="footer_social_links">YouTube</a>
              </div>
            </div>
          </div>
          <div class="footer_nav_container">
            <div class="footer_form">
              <p class="footer_form_label">Subscribe to our news</p>
              <div class="footer_form_container">
                <input
                  type="text"
                  class="footer_form_input"
                  placeholder="Enter your email"
                />
                <button type="button" class="footer_form_btn">Submit</button>
              </div>
            </div>
            <nav class="container_header_nav footer_nav">
              <a href="#" class="container_header_nav_a active">About</a>
              <a href="#" class="container_header_nav_a">Map</a>
              <a href="#" class="container_header_nav_a">Zoos</a>
              <a href="#" class="container_header_nav_a">Contact us</a>
              <div class="footer_author">
                <p class="nav_span nav_span_footer">
                  Designed by Alisa Samborskaya
                </p>
                <p class="footer_author_rss">©RSSchool & ©Yem Digital 2021</p>
              </div>
            </nav>
          </div>
        </div>
      </footer>
</body>
</html>
